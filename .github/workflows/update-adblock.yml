name: Update Adblock Rules

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 0 点 UTC（北京时间 8 点）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADBLOCK }}  # 使用 ADBLOCK 才能 push

      - name: Set git identity
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Run update script
        run: bash scripts/update-adblock.sh

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep .; then
            echo "检测到变化，准备提交..."
            git add rule_provider/adblock.yaml
            git commit -m "Auto-update adblock.yaml on $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "没有变化，不需要提交。"
          fi
